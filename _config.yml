# Setup
title:               Lanyon
timezone: Asia/Kolkata
tagline:             'A Jekyll theme'
description:         'A reserved <a href="https://jekyllrb.com" target="_blank">Jekyll</a> theme that places the utmost gravity on content with a hidden drawer. Made by <a href="https://twitter.com/mdo" target="_blank">@mdo</a>.'
url:                 
baseurl:             ''
paginate:            5
permalink:           pretty

# About/contact
author:
  name:              Mark Otto
  url:               https://twitter.com/mdo
  email:             markdotto@gmail.com

# Gems
plugins:
  - jekyll-paginate

prose:
  rooturl: ''
  siteurl: http://www.burnedsap.github.io/blog
  media: assets
  metadata:
    _posts:
    - name: title
      field:
        label: title
        element: text
        value: title
    - name: layout
      field:
        label: layout
        element: text
        value: post
    - name: date
      field:
        label: date
        element: text
        value: CURRENT_DATETIME
    - name: author
      field:
        label: author
        element: text
        value: Salil
    - name: categories
      field:
        label: categories
        element: text
        placeholder: Enter categories separated by commas
    - name: tags
      field:
        label: tags
        element: text
        placeholder: Enter tags separated by commas
